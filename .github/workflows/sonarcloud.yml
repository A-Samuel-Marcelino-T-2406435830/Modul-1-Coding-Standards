name: SonarCloud code scan

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  sonar:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Run tests and generate coverage
        run: ./gradlew test jacocoTestReport

      - name: Build Spring Boot JAR
        run: ./gradlew bootJar

      - name: Run SonarCloud analysis
        uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=A-Samuel-Marcelino-T-2406435830_Modul-1-Coding-Standards
            -Dsonar.organization=a-samuel-marcelino-t-2406435830
            -Dsonar.java.binaries=build/classes/java/main
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

  deploy:
    needs: sonar
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Koyeb redeploy
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $KOYEB_API_TOKEN" \
            https://app.koyeb.com/v1/services/adce6ff8-2661-4e60-8b08-7b374c6df1e1/redeploy